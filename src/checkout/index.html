<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
    <script src="../js/CheckoutProcess.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header">

    
    </header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      <section class="checkout-form">
      <form id="checkout-form">

        <fieldset>
          <legend>Shipping</legend>
          <label for="fname">First name<span class="required">*</span></label><br>
          <input type="text" id="fname" name="fname" required><br>
          <label for="lname">Last name<span class="required">*</span></label><br>
          <input type="text" id="lname" name="lname" required><br>
          <label for="street">Street<span class="required">*</span></label><br>
          <input type="text" id="street" name="street" required><br>
          <label for="city">City<span class="required">*</span></label><br>
          <input type="text" id="city" name="city" required><br>
          <label for="state">State<span class="required">*</span></label><br>
          <input type="text" id="state" name="state" required><br>
          <label for="zip">Zip<span class="required">*</span></label><br>
          <input type="text" id="zip" name="zip" required><br>
        </fieldset>

        <fieldset>
        <legend>Payment</legend>
        <label for="card-number">Card Number<span class="required">*</span></label><br>
        <input type="number" id="card-number" name="card-number" required><br>
        <label for="expiration">Expiration<span class="required">*</span></label><br>
        <input type="month" id="expiration" name="expiration" required><br>
        <label for="security-code">Security Code<span class="required">*</span></label><br>
        <input type="number" id="security-code" name="security-code" required><br>
        </fieldset>

        <fieldset class="checkout-summary">
        <legend>Order Summary</legend>
        <label for="item-subtotal">Item Subtotal(<span id="num-items"></span>)&emsp;</label><span id="cartTotal"></span><br>
        <label for="shipping-estimate">Shipping Estimate</label><span id="shipping"></span><br>
        <label for="tax" >Tax</label><span id="tax"></span><br>
        <label for="order-total" ><strong>Order Total</strong></label><span id="orderTotal"></span><br>
      </fieldset>
      <button type="submit" id="checkoutSubmit" onclick="document.location='checkedout.html'">CHECKOUT</button>
      </form>
      </section>

    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
